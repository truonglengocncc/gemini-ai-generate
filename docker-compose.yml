version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ai-generate-image-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ai_generate_image
      MYSQL_USER: aiuser
      MYSQL_PASSWORD: aipassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "aiuser", "-paipassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

